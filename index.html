* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 4px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-top: 0;
}

.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.input-container input[type="text"] {
    flex-grow: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.input-container button {
    padding: 5px 10px;
    margin-left: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.input-container button:hover {
    background-color: #45a049;
}

.todo-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.todo-item:last-child {
    border-bottom: none;
}

.task {
    flex-grow: 1;
    font-size: 18px;
}

.created-date {
    font-size: 14px;
    color: #888;
    margin-right: 10px;
}

.completed {
    text-decoration: line-through;
}

.button-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }

    .task {
        font-size: 16px;
    }
}

</style>
<body>
    <section class="section">
        <form>
            <header>
                <h1 id="brand">
                    To-do List
                </h1>
                <div class="input-container">
                    <div class="row">
                        <button id="sort">Sort</button>
                        <input type="text" id="input" placeholder="---ENTER---">
                        <button id="add">ADD</button>
                    </div>
                </div>
            </header>
        </form>
        <div class="row">
            <ul id="todo-list">

            </ul>
        </div>
    </section>

    <script src="./script/code.js"></script>
</body>
